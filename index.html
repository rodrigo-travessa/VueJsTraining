<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learning Vue</title>    
        <script src="https://unpkg.com/vue@3.0.2"></script>
    
    </head>
    <body>
       <h1>Hello World</h1>
       <div id="app">
            <h2>Template relocated inside the HTML Likes {{likes}}</h2>
            <!--v-on:click="JS Code Inside" this triggers functions. NICE!-->
            <button v-on:click="likes+=1">Click This</button>
       </div>
        
        <script src="app.js"></script>
    </body>
</html>
