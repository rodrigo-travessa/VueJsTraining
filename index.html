<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learning Vue</title>    
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
       <h1>Hello World</h1>
       <div id="app">
            <h2>Template relocated inside the HTML Likes {{likes}}</h2>
            <!--v-on:click="JS Code Inside" this triggers functions. NICE!-->
            <button v-on:click="likes++"> + </button>
            <!--v-on:click="functionName()" this triggers functions. NICE!-->
            <button @click="multiplyLikes"> - </button>
            <p>{{name}}</p>
            <h1 v-if="likes>9000">Likes Are Over 9000!!!</h1>
            <br>
            <div>
                <ul>
                    <li class="card" v-for="item in complex">
                        <h3>{{item.title}}</h3>
                        <img :src="item.img" > 
                        <h4> {{item.author}}</h4>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li v-for="item in titles">
                        {{item}}
                    </li>
                </ul>
            </div>
            <br>
            <div class="box" @mouseover="handleEvent">Mouseover (enter)</div>
            <div class="box" @mouseleave="handleEvent">MouseLeave</div>
            <div class="box" @dblclick="handleEvent">DoubleClick</div>
            <div class="box" @mousemove="handleMouseMove"> x = {{x}} y = {{y}}</div>
       </div>
       
       <div id="phonyPhone">
            <h1 v-if="showNumber">{{phoneNumber}}</h1>
            <button @click="phoneNumber++">Add 1 To Number</button>
            <button @click="phoneNumber= phoneNumber*10">Add new Digit</button>
            <button @click="phoneNumber=0">Restart</button> <br/>
            <button @click="toggleShowNumber">
                <span v-if="!showNumber" >Show Number</span>
                <span v-if="showNumber" >Hide Number</span>
            </button>

       </div>
        
        <script src="app.js"></script>
        <script src="phonyPhone.js"></script>
    </body>
</html>
