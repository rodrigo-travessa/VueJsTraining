<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learning Vue</title>    
        <script src="https://unpkg.com/vue@3.0.2"></script>
    
    </head>
    <body>
       <h1>Hello World</h1>
       <div id="app">
            <h2>Template relocated inside the HTML Likes {{likes}}</h2>
            <!--v-on:click="JS Code Inside" this triggers functions. NICE!-->
            <button v-on:click="likes++"> + </button>
            <!--v-on:click="functionName()" this triggers functions. NICE!-->
            <button @click="multiplyLikes"> - </button>
            <p>{{name}}</p>
            <h1 v-if="likes>9000">Likes Are Over 9000!!!</h1>
       </div>

       <div id="phonyPhone">
            <h1>{{phoneNumber}}</h1>
            <button @click="phoneNumber++">Add 1 To Number</button>
            <button @click="phoneNumber= phoneNumber*10">Add new Digit</button>
            <button @click="phoneNumber=0">Restart</button>

       </div>
        
        <script src="app.js"></script>
        <script src="phonyPhone.js"></script>
    </body>
</html>
